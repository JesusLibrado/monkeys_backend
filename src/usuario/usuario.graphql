scalar Date

type Usuario {
    id: ID
    empleado: Empleado
    nombre: String!
    apellido: String!
    email: String
    numeroTelefono: String
    password: String
    activo: Boolean
    createdAt: Date
    updatedAt: Date   
}

input CreateUsuarioInput {
    nombre: String!
    apellido: String!
    email: String!
    numeroTelefono: String
    password: String
}

input UpdateUsuarioInput {
    id: Int!
    nombre: String
    apellido: String
    email: String
    numeroTelefono: String
    password: String
    acvtivo: Boolean
}

type Query {
  usuarios: [Usuario]!
  usuario(id: Int!): Usuario
}

type Mutation {
    updateUsuario(usuario: UpdateUsuarioInput): Usuario!
}